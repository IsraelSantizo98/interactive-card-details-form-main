<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body class="container">
  <div class="right">
    <div class="right__card">
      <img src="images/bg-card-front.png" alt="Card Front">
      <img src="images/bg-card-back.png" alt="Card Back">
    </div>
  </div>
  <div class="left">
    <form action="" class="left__form">
      <div class="left__name">
        <label for="" class="left__label">Cardholder Name</label>
        <input type="number" name="" id="" placeholder="e.g Jane Applessed" class="left__input">
      </div>
      <div class="left__number">
        <label for="" class="left__label">Card Number</label>
        <input type="number" name="" id="" placeholder="e.g 1234 5678 9123 0000" class="left__input">
      </div>
      <div class="left__date">
        <label for="" class="left__label">Exp. Date (MM/YY)</label>
        <input type="number" placeholder="MM" class="left__input">
        <input type="number" placeholder="YY" class="left__input">
      </div>
      <div class="left__cvc">
        <label for="" class="left__label">Cvc</label>
        <input type="number" placeholder="e.g 123" class="left__input">
      </div>
      <div class="left__confimr">
        <input type="submit" value="Confirm" class="left__input">
      </div>
    </form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
